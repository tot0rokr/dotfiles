# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'


# keyboard escape time
set -g escape-time 10


# mouse scroll
# set -g mouse on

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 256 color
set -g default-terminal "screen-256color"

set -g status-keys vi
setw -g mode-keys vi

# Change prefix bind-key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h

bind C-s set-option -g status

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# bind h select-pane -L
# bind l select-pane -R
# bind k select-pane -U
# bind j select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -r H previous-window
bind -r L next-window

# Multi-client window size control
set -g aggressive-resize off
set -g window-size smallest

bind-key C-w run-shell '
ses="#{session_name}"
val=$(tmux show -t "$ses" window-size 2>/dev/null | awk "{print \$2}");
s_small="   smallest"; s_large="   largest"; s_latest="   latest";
[ "$val" = "smallest" ] && s_small="✓ smallest";
[ "$val" = "latest"   ] && s_latest="✓ latest";
[ "$val" = "largest"  ] && s_large="✓ largest";
tmux display-menu -T "window-size [$val] · #{session_name}" -x R -y P \
  "$s_small" s "set -t \"#{session_name}\" window-size smallest" \
  "$s_latest" m "set -t \"#{session_name}\" window-size latest"  \
  "$s_large" l "set -t \"#{session_name}\" window-size largest"
'

# Zoom
bind -n M-z resize-pane -Z

# Mark
bind -n M-m select-pane -m

# scrollback buffer size increase
set -g history-limit 100000

# change window order
# bind-key -n C-S-Left swap-pane -D
# bind-key -n C-S-Right swap-pane -D
bind-key -n C-S-Left swap-pane -s {left-of}
bind-key -n C-S-Right swap-pane -s {right-of}
bind-key -n C-S-Up swap-pane -s {up-of}
bind-key -n C-S-Down swap-pane -s {down-of}

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# disable window name auto change
set-option -g allow-rename off

# bar color
set -g status-bg black
set -g status-fg white

# key binding for ALT+num
# switch windows alt+number
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-q display-panes

